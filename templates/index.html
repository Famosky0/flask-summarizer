<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Academic PDF</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #loading {
      display: none;
      margin-top: 2rem;
    }
  </style>
</head>
<body class="container py-5">

  <h2 class="mb-4">ğŸ“„ Upload PDF for Academic Summarization</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-danger">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}

  <form method="POST" action="/summarize" enctype="multipart/form-data" onsubmit="showLoading()">
    <div class="mb-3">
      <label for="pdf" class="form-label">Choose a PDF file</label>
      <input type="file" class="form-control" name="pdf" id="pdf" required>
    </div>
    <button type="submit" class="btn btn-primary">ğŸ” Summarize</button>
  </form>

  <!-- ğŸ”„ Loading Spinner and Progress Bar -->
  <div id="loading">
    <div class="d-flex align-items-center">
      <strong>Summarizing... Please wait</strong>
      <div class="spinner-border ms-2 text-primary" role="status" aria-hidden="true"></div>
    </div>
    <div class="progress mt-3">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 100%"></div>
    </div>
  </div>

  <script>
    function showLoading() {
      document.getElementById("loading").style.display = "block";
    }
  </script>

</body>
</html>
