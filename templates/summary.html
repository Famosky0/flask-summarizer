<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summary Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .section-block { margin-bottom: 2rem; }
    .section-block h3 { color: #0d6efd; margin-bottom: 1rem; }
    .section-block p { text-align: justify; }
  </style>
</head>
<body class="container py-5">

  <h2 class="mb-4">📘 Academic Summary</h2>

  <!-- Estimated Time & Countdown -->
  <div id="progress-area" class="mb-4">
    <p><strong>⏳ Estimated Time Remaining:</strong>
      <span id="countdown" data-time="{{ estimated_time }}">Calculating...</span>
    </p>
    <div class="progress">
      <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated"
           role="progressbar" style="width: 100%" aria-valuenow="100"
           aria-valuemin="0" aria-valuemax="100">
      </div>
    </div>
  </div>

  <hr>

  <!-- Summary Content -->
  {% for section, content in summaries.items() %}
    <div class="section-block">
      <h3>{{ section }}</h3>
      <p>{{ content }}</p>
    </div>
  {% endfor %}

  <hr>

  <!-- Download Buttons -->
  <div class="mb-4">
    <a class="btn btn-success" href="/download/summary.docx">⬇️ Download Summary (.docx)</a>
    {% if references_text %}
      <a class="btn btn-outline-secondary ms-3" href="/download/references.docx">📚 Download References (.docx)</a>
    {% endif %}
  </div>

  <!-- Countdown Script -->
  <script src="{{ url_for('static', filename='js/countdown.js') }}"></script>

</body>
</html>
